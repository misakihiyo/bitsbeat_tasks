</head>
<body>
    <table>
        <tr>
            <td>name</td>

        </tr>

        <tr>
            <td>phone no</td>
            <td id="phone"></td>
        </tr>

        <tr>
            <td>email</td>
            <td id="email"></td>
        </tr>

        <tr>
            <td>password</td>
            <td id="pass"></td>
        </tr>

        
    </table>

    <script>
        var idnames= ["name","phone","email","pass"];
        var keyval;
        var idnames;
        for(i=0;i<4; i++){
            keyval ="data"+ i;
            idname = idnames[i];
            document.getElementById(idname).innerHTML = localStorage.getItem(keyval);

        }
        
    </script>
