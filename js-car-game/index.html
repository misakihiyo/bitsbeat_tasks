<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-reboot.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
    <script src="script.js"></script>
    
    <title>Document</title>
</head>
<body onload="mainFunction()">
    <div class="container">
        <div class="score">
            <p>Score :</p>
            <p id="score"></p>
            <br>
            <p>Highscore:</p>
            <p id="highscore" class="highscore"></p>
        </div>
        <div class="road"> 
            <div id="car" class="car"><img src="img/car02.png" alt=""></div>
            <div id="line1" class="line"></div>
            <div id="line2" class="line"></div> 
               
            <div id="car1" class="offensivecar"><img src="img/police.png" alt=""></div>
            <div id="car2" class="offensivecar"><img src="img/police.png" alt=""></div>
            <div id="car3" class="offensivecar"><img src="img/police.png" alt=""></div>
        </div>

        
        

        <div class="gear">
            <p>Gear:</p>
            <p id="gear">1</p>
        </div>

        <div class="restart" id="restart">
            <button id="startbutton" class="startbutton button">Restart</button>
            <div id = "sc" class="sc"><p>Score:</p><p id="scorea"></p></div>
        </div>

    </div>

</body>
</html>
